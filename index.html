<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css" integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
    <title>Firebase CRUD</title>
</head>
<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="task-title" class="form-control" placeholder="Task Title"
                                autofocus>
                            </div>
                            <div class="form-group">
                                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
                            </div>
                            <button class="btn btn-primary" id="btn-task-form">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="tasks-container">

            </div>
        </div>
    </div>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script defer src="./init-firebase.js"></script>
    <!--  https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- https://firebase.google.com/docs/web/learn-more#config-object -->
</body>
</html>
